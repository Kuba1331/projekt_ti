<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"content="ie=edge">
    <title>Contact page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"rel="stylesheet"/>
    <link href="css/bootstrap.min.css"rel="stylesheet"/>
    <link href="fontawesome/css/all.min.css"rel="stylesheet"/>
    <link href="css/website.css"rel="stylesheet"/>

</head>

<body>
    <div class="container">
        <div>
            <div class="row pt-4">
                <div class="col-left">
                    <div class="site-header media">
                        <i class="fas fa-swimmer fa-3x mt-1  logo"></i>
                        <div class="media-body">
                            <h1 class="sitename text-uppercase">aqua smile</h1>
                            <p class="slogon text-uppercase">terapia w wodzie</p>
                        </div>
                    </div>
                </div>
                <div class="col-right">
                    <nav class="navbar navbar-expand-lg"id="main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto"type="button"data-toggle="collapse"
                            data-target="#navbar-nav"aria-controls="navbar-nav"aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse  nav"id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link  nav-link"href="index.html">strona główna</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  nav-link"href="about.html">o nas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  nav-link"href="services.html">usługi</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link  nav-link"href="contact.html">kontakt <span
                                            class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-left"></div>
                <main class="col-right  contact-main"> <!-- Content -->
                    <section class="content  contact">
                        <h2 class="mb-4  content-title">Skontaktuj się z nami, aby umówić się na sesję terapeutyczną lub
                            uzyskać więcej informacji:</h2>
                        <form id="contact-form"action=""method="POST">
                            <div class="form-group mb-4">
                                <input type="text"name="name"class="form-control"placeholder="Imię i nazwisko"
                                    required=""/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="email"name="email"class="form-control"placeholder="E-mail"
                                    required=""/>
                            </div>
                            <div class="form-group mb-5">
                                <textarea rows="6"name="message"class="form-control"placeholder="Wiadomość..."
                                    required=""></textarea>
                            </div>
                            <div class="text-right">
                                <button type="submit"class="btn btn-big btn-primary">Wyślij</button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>

        <div class="row">
            <div class="col-left text-center">
                <ul class="bg-controls-wrapper">
                    <li class="bg-control active"data-id="0"></li>
                    <li class="bg-control"data-id="1"></li>
                    <li class="bg-control"data-id="2"></li>
                    <li class="bg-control"data-id="3"></li>
                </ul>
            </div>
            <div class="col-right  col-footer">
                <footer class="site-footer text-right">
                    <p class="mb-0"> | Kuba Smuga | </p>
                </footer>
            </div>
        </div>

        <div class="bg">
            <div class="bg-left"></div>
            <div class="bg-right"></div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/website-script.js"></script>
</body>

</html>
